<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="/static/css/header.css" rel="stylesheet">
        <link href="/static/css/sidebar.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/f76d1c9984.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/loginstyle.css">

    </head>

    <body>
        <script src="/static/js/sidemenu.js"></script>

        <div class="custom-shape-divider-top-1657463136">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
            </svg>
        </div>

        <header class = "main">
            <script src="/static/js/header.js"></script>
        </header>

        <script src="/static/js/usermenu.js"></script>

        {% if user.is_authenticated %}
            <div id = "temp">
                <h3>환영합니다 TRAVEL GUIDE를 시작해보세요 !</h3>

                <button><a href="index.html">TRAVEL GUIDE 시작하기</a></button>
            </div>
            

        {% else %}

            <section class="login-form">
                <h1>LOGIN</h1>

                <form acton="" method="POST">
                    {% csrf_token %}
                    <div class="int-area">
                        <div class="guide">ID</div>
                        <input type="text" name = "username" placeholder="id">
                    </div>

                    <div class="int-area">
                        <div class="guide">PASSWORD</div>
                        <input type="password" name = "password" placeholder="password">
                    </div>

                    <div class="btn-area">
                        <input type="submit" id="btn" value="LOGIN">
                    </div>
                </form>
            </section>
        {% endif %}
    </body>
</html>
